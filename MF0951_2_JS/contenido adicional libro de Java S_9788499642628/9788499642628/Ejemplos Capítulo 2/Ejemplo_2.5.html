<title>Ejemplo 2.5</title>
</head>
<body>
Setencia repetitiva<br/><br/>
<script type="text/javascript">              //la variable se incia en el valor 1     
   for (var num=1;num<=10;num=num+1){            //el bucle se repetirá mientras "num" sea <=10         
      document.write ("Hola 10 veces<br/>"); //en cada iteración "num" aumenta 1.  
   }                                          
</script>                                     
</body>
</html>
