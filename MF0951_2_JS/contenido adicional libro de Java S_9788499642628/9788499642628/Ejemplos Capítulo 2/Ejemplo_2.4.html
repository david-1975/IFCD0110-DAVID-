<script type="text/javascript">
   var fecha=new Date();
   var anio=fecha.getFullYear();
   if (anio > 2000) {
       document.write("Estamos en el siglo XXI");
   }
   else {
       document.write("No estamos en el siglo XXI");
   }
</script>
