<body>
Setencia repetitiva (2)<br/><br/>
<script type="text/javascript">  
   var suma=0;
   var valor=parseInt(prompt("introduce un numero (cero->fin)"));
   while (valor!=0){
        suma=suma+valor;  
		valor=parseInt(prompt("introduce un numero (cero->fin)"));
   }
   alert ("la suma es: " + suma);
</script>                                     
</body>
