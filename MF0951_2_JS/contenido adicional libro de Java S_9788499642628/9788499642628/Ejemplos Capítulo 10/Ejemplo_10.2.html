<script language="javascript" type="text/javascript">  
function versionIE() {
    if (navigator.appName.indexOf("Explorer")!=-1)  {
       var expresion  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
       if (expresion.exec(navigator.userAgent)!= null)
           return(parseFloat( RegExp.$1 ));
    }
    return 0;
}
</script>
