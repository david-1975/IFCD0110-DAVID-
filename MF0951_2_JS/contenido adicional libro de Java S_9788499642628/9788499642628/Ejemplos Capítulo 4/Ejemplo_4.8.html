<html>
<body>
<script language="javascript">
   var num1 = parseInt(prompt ("introduce un número"));
   var num2 = parseInt(prompt ("introduce otro número"));
   if (num1 > num2) {
      alert ("el primer número es mayor");
   }
   else if (num1 < num2) {
       alert ("el segundo número es mayor");
   }
   else {
       alert ("los dos son iguales");
   }
</script>
</body>
</html>
