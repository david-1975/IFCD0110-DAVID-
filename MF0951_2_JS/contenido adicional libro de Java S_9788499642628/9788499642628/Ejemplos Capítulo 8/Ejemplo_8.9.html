<html>
<script type="text/javascript" src="Ejemplo_8.10.js"></script>
<script type="text/javascript" src="Ejemplo_8.11.js"></script>
</head>
<style type="text/css"> 
    input:focus {background-color:yellow;}
	.col3 {color:red; font-style:italic;}
</style>
<body>
<h2>Formulario de alta en el servicio</h2>
<form action="#" method="post" onsubmit="return enviar();">  
<table>
	<tr><td>Nombre</td>
		<td><input type="text" id="nom"/></td>
		<td id="err1" class="col3"></td></tr>
	<tr><td>Edad</td>
		<td><input type="text" id="edad"/></td>
		<td id="err2" class="col3"></td></tr>
	<tr><td>Email</td>
		<td><input type="text" id="email"/></td>
		<td id="err3" class="col3"></td></tr>
	<tr><td>Contraseña</td>
		<td><input type="password" id="pas1"/></td>
		<td id="err4" class="col3"></td></tr>
	<tr><td>Repita contraseña</td>
		<td><input type="password" id="pas2"/></td>
		<td id="err5" class="col3"></td></tr>
	<tr><td>Idioma</td>
		<td><select id="idiom" size="3">
			   <option value="ES">Español</option>
			   <option value="EN">English</option>
			   <option value="FR">Francais</option>
			</select></td>
		<td id="err6" class="col3"></td></tr>
	<tr><td>Acepto las condiciones <br/>de servicio</td>
		<td><input type="checkbox" id="serv" value="serv">Sí</td>
		<td id="err7" class="col3"></td></tr>
	</table>
	<input type="submit" value="Enviar datos">
</form>
</body>
</html>
