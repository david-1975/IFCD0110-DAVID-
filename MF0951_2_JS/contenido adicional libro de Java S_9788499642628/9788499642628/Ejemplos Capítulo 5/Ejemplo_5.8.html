<html>
<body>
<script language="javascript">
  var cadena=new String ("Texto de prueba");
  document.write("cadena original: " + cadena +"<br/>");
  document.write("método bold(): " + cadena.bold()+"<br/>");
  document.write("método big(): " + cadena.big()+"<br/>");
  document.write("método charAt(2): " + cadena.charAt(2)+"<br/>");
  document.write("método search(\"prueba\"): " + cadena.search("prueba")+"<br/>");
  document.write("método substring(1,3): " + cadena.substring(1,3)+"<br/>");
  document.write("método toUpperCase(): " + cadena.toUpperCase()+"<br/>");
</script>
</body>
</html>
