<html>
<body>
<script language="javascript">
   edades = new Array();
   for (var cont=0;cont<=9;cont++)
      edades[cont]=parseInt(prompt("Introduzca la edad " + cont + ":"));
   var suma=0;
   for (cont=0;cont<=9;cont++)
     suma+=edades[cont];
   var media=suma/9;
   alert ("La edad media es:" + media);  
</script>
</body>
</html>
