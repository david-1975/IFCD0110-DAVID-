<html>
<head>
<script language="javascript">
function ver_texto(){
  var cajatexto=document.getElementById("texto");
  if (cajatexto.value=="") alert ("Sin texto");
  else alert (cajatexto.value);
}
</script>
</head>
<body>
<input type="text" id="texto"><br/>
<a href="javascript:ver_texto();">Ver texto</a>
</body>
</html>
