<html>
<head>
<style type="text/css">    
#capa {position:absolute;
       top:100px; left:100px;
	   width:200px; height:200px;
	   font-size:2em;text-align:center;
	   background-color:black;color:white;
}
</style>
<script language="javascript">
  function rojo(){document.getElementById("capa").style.backgroundColor="red";}
  function azul(){document.getElementById("capa").style.backgroundColor="blue";}
  function verde(){document.getElementById("capa").style.backgroundColor="green";}
  function gris(){document.getElementById("capa").style.backgroundColor="gray";}
</script>
</head>
<body>
<div id="capa">Texto de la capa con estilos CSS</div>
<a href="javascript:rojo();">Rojo</a>
<a href="javascript:azul();">Azul</a>
<a href="javascript:verde();">Verde</a>
<a href="javascript:gris();">Gris</a>
</body>
</html>
