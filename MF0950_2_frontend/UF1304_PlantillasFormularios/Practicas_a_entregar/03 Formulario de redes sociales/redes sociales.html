<!DOCTYPE html>
<html lang="ES">
<head>
    <title>Formulario de Redes Sociales</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Diseño páginas web con HTML, CSS y Javascript">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="title" content="Confección y publicación de páginas web">
    <meta name="author" content="Diego Salvador">

    <!-- Para referirse a archivos sin tener que poner siempre la URL completa. Por ejemplo en las imágenes de nuestra web, solo hace falta el nombre de la imagen -->
    <!-- <base href="https://www.mipagina.com/img/" target="_blank"> -->

    <link rel="shortcut icon" href="./img/CSS3_icon.ico.ico" type="image/x-icon">
	<link rel="icon" href="./img/CSS3_icon.ico.ico" type="image/ico">
    
    <script src="js/funciones.js"></script>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>

<body>
	<main>
	<h2>INICIAR SESIÓN CON REDES O MANUALMENTE</h2>
	<div class="flex1">
			<div>
				  <div class="flex-fb"><a href="#" class="enlace-rrss"><img src="./social_facebook_w.png" alt="facebook"><span class="inicia_sesion">Inicia sesión con Facebook</span></a></div>
				  <div class="flex-twitter"><a href="#" class="enlace-rrss"><img src="./social_twitter_w.png" alt="twitter"><span class="inicia_sesion">Inicia sesión con Twitter</span></a></div>
				  <div class="flex-google"><a href="#" class="enlace-rrss"><img src="./social_google_w.png" alt="google"><span class="inicia_sesion">Inicia sesión con Google +</span></a></div>
				 
			</div>
		
			
			<div>
				
				<form action="formulario" autocomplete="off" method="post">
					
					<label for="nombre"></label>
				  <input type="text" name="nombre" value="" required placeholder="Usuario" pattern="[A-Za-z0-9]{10}" autofocus title="Rellene el campo" maxlength="10">
					<label for="contrasena"></label>
					<input type="password" name="contrasena" required placeholder="Contraseña"
					title="Rellene el campo" minlength="8">
					<input type="submit" value="Iniciar sesión">
									
				</form>
				
				
			</div>	
			
	</div>
	<div class="flex-botonregistro">
		<div><a href="#" class="registrarse">Registrarse</a></div>
		<div><a href="#" class="recordar">¿Recordar contraseña?</a></div>
	</div>
	</main>
 
<br>

</body>
</html>
